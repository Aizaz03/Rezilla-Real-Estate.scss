<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/import.css" />
    <title>Rezillla-Real Estate</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="content">
        <div class="location">
          <img src="./assets/svgs/location.svg" alt="location" />
          <span>Rezilla, 18 Grattan St, Brooklyn</span>
        </div>
        <div class="contact">
          <div class="phone">
            <img src="./assets/svgs/phone.svg" alt="phone" />
            <span>+1 206-214-2298</span>
          </div>
          <div class="email">
            <img src="./assets/svgs/mail.svg" alt="mail" />
            <span>support@rezilla.com</span>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <ul class="menu-listing">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Listing</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
      <div class="logo">
        <img src="./assets/svgs/logo.svg" alt="logo" />
      </div>
      <div class="button-listing">
        <div class="login-button">
          <img src="./assets/svgs/profile.svg" alt="profile" />
          <input type="button" value="Login/Register" />
        </div>
        <div class="listing-button">
          <img src="./assets/svgs/home.svg" alt="home" />
          <input type="button" value="Add Listing" />
        </div>
      </div>
    </div>
  </body>
</html>
